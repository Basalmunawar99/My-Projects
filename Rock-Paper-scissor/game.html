<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Stone Paper Scissors</h1>
  <br><br>
  <div class="game">
    <div class="choices">
      <button class="choice" data-choice="rock">🪨 Rock</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>
    <br><br>

    <div class="result">
      <p id="user-choice">Your Choice: </p><br><br>
      <p id="computer-choice">Computer's Choice: </p>
      <br><br>
      <p id="outcome">Result: </p>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
